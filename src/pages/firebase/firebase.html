<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firebase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items | async">
    <ion-card-header>
      <div class="titulo">
        <span>{{item.nome}} - {{item.marca}}</span>
      </div>
    </ion-card-header>

    <ion-card-content>
      <p><b>Valor: </b> R$ {{item.valor}}</p>
      <p><b>Quantidade: </b>{{item.quantidade}}</p>
    </ion-card-content>

    <ion-grid>
      <ion-row justify-content-center justify-content-around>
        <ion-col col-3>
          <button  ion-button color="primary" clear icon-only (click)="editItem(item)">
            <ion-icon ios="md-create" md="md-create"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="danger" clear icon-only (click)="deleteItem(item.id)">
            <ion-icon ios='md-trash' name='md-trash'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-fab right bottom class="fab-create">
    <button ion-fab color="dark" class="button-create" (click)="addItem()">
      <ion-icon ios='md-add' name='md-add'></ion-icon>
    </button>
  </ion-fab>
</ion-content>

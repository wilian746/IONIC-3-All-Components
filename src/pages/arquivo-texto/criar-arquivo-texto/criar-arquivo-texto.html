<ion-header>

  <ion-navbar>
    <ion-title>Criar Arquivo Texto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Texto salvo em Arquivo Texto</ion-label>

      <ion-input type="text" spellcheck="false" autocapitalize="off" [(ngModel)]="texto"></ion-input>
    </ion-item>

    <button ion-button full (click)="submit()">Finalizar</button>
  </ion-list>
</ion-content>
